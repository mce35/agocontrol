commands:
  setcustomvariable:
    name: set custom variable
    parameters:
      device:
        name: device internalid
        type: string
      variable:
        name: variable to set
        type: option
        options: ["VAR2", "VAR3", "VAR4", "VAR5"]
      value:
        name: value
        type: string
devicetypes:
  mysensorscontroller:
    name: MySensors controller
    description: Internal device to control MySensors devices
    commands: [setcustomvariable]
