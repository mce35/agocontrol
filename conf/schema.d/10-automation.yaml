commands:
  "allon":
    name: turn all on
  "alloff":
    name: turn all off
  push:
    name: push button
  settemperature:
    name: set temperature
    parameters:
      temperature:
        name: temperature to set
        type: float
      mode:
        name: setpoint mode
        type: option
        options: ["auto", "cool", "heat"]
  setthermostatmode:
    name: adjust thermostat mode
    parameters:
      mode:
        name: thermostat mode to set
        type: option
        options: ["heat", "cool", "auto"]
  setthermostatfanmode:
    name: adjust thermostat fan mode
    parameters:
      mode:
        name: fan mode to set
        type: option
        options: ["on", "off", "auto"]
  dial:
    name: dial number
    parameters:
      number:
        name: number to dial
        type: string
  setlevel:
    name: set level
    parameters:
      level:
        name: level to set
        type: integer
        range: [0, 100]
  setchannel:
    name: set channel
    parameters:
      channel:
        name: channel to set
        type: integer
        range: [0, 9999]
  setcolor:
    name: set color
    parameters:
      red:
        name: level for red color
        type: integer
        range: [0, 100]
      green:
        name: level for green color
        type: integer
        range: [0, 100]
      blue:
        name: level for blue color
        type: integer
        range: [0, 100]
  sendir:
    name: send infrared remote code
    parameters:
      ircode:
        name: infrared code to send
        type: string
  triggeralarm:
    name: triggers an alarm
    parameters:
      duration:
        name: duration in seconds
        type: integer
      cause:
        name: cause of alarm
        type: string
      description:
        name: description of alarm
        type: string
      detail:
        name: more detail about alaram
        type: string
      importance:
        name: numeric value that indicates how important the alarm is.
        type: integer
  clearalarm:
    name: clears an alarm
