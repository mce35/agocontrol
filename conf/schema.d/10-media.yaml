commands:
  getvideoframe:
    name: get video frame
  mute:
    name: mute audio
  unmute:
    name: unmute audio
  mutetoggle:
    name: toggle mute
  vol+:
    name: volume up
  vol-:
    name: volume down
  chan+:
    name: next channel
  chan-:
    name: previous channel
  setinput:
    name: input selector
    type: option
    options: ["video1", "video1", "video3", "video4", "video5", "video6", "dvd", "fm", "am", "usb", "net", "up", "down"]
  play:
    name: play media
  pause:
    name: pause media
  stop:
    name: stop
  getepg:
    name: get electronic program guide
  addcamera:
    name: add a camera
    parameters:
      ip:
        name: ip
        type: string
      port:
        name: port
        type: integer
      login:
        name: login
        type: string
      password:
        name: password
        type: string
      uri_token:
        name: uri token
        type: string
      uri_desc:
        name: uri description
        type: string
  deletecamera:
    name: delete a camera
    parameters:
      internalid:
        name: camera internalid
        type: string
  getprofiles:
    name: get camera profiles
    parameters:
      ip:
        name: ip
        type: string
      port:
        name: port
        type: integer
      login:
        name: login
        type: string
      password:
        name: password
        type: string
  dooperation:
    name: execute onvif operation
    parameters:
      internalid:
        name: camera internalid
        type: string
      service:
        name: onvif service
        type: string
      operation:
        name: onvif operation
        type: string
      params:
        name: onvif operation parameters
        type: string
  getcameras:
    name: get cameras
  updatecredentials:
    name: update camera credentials
    parameters:
      internalid:
        name: camera internalid
        type: string
      login:
        name: login
        type: string
      password:
        name: password
        type: string
  getdeviceinfos:
    name: update camera credentials
    parameters:
      internalid:
        name: camera internalid
        type: string
  setcameraprofile:
    name: set camera profile
    parameters:
      internalid:
        name: camera internalid
        type: string
      uri_token:
        name: uri token
        type: string
  setmotion:
    name: set motion configuration
    parameters:
      internalid:
        name: camera internalid
        type: string
      enable:
        name: enable/disable motion
        type: boolean
      uri_desc:
        name: uri description
        type: string
      uri_token:
        name: uri_token
        type: string
      sensitivity:
        name: motion sensitivity
        type: integer
      deviation:
        name: motion deviation
        type: integer
      onduration:
        name: on duration
        type: integer
  setrecording:
    name: set recording configuration
    parameters:
      internalid:
        name: camera internalid
        type: string
      type:
        name: recording type
        type: integer
      uri_desc:
        name: uri description
        type: string
      uri_token:
        name: uri_token
        type: string
      duration:
        name: recording duration
        type: integer
      contour:
        name: contour type
        type: integer
  setrecordingsconfig:
    name: set recordings configuration
    parameters:
      dir:
        name: recordings directory
        type: string
      delay:
        name: recordings purge delay
        type: integer
  getrecordings:
    name: get list of recordings
  turnonrecording:
    name: turn on recordings
    parameters:
      internalid:
        name: camera internalid
        type: string
  turnoffrecording:
    name: turn off recordings
    parameters:
      internalid:
        name: camera internalid
        type: string
values:
devicetypes:
  camera:
    name: Camera
    description: Surveillance camera
    commands: [getvideoframe, triggeralarm, clearalarm]
  avreceiver:
    name: AV receiver
    description: AV receiver
    commands: ["on", "off", mute, unmute, mutetoggle, vol+, vol-, setinput, setlevel]
  tv:
    name: TV
    description: TV
    commands: ["on", "off", mute, unmute, vol+, vol-, chan+, chan-, setchannel, setinput, setlevel]
  squeezebox:
    name: Squeezebox Player
    description: Plays music
    commands: ["on", "off", play, pause, stop, displaymessage]
    events: [event.device.statechanged, event.device.mediastatechanged]
    properties: [mediastate]
  squeezeboxserver:
    name: Squeezebox Server
    description: Squeezebox player manager
    commands: ["allon", "alloff", displaymessage]
  settopbox:
    name: Set top box
    description: Receives TV Service
    commands: ["on", "off", mute, unmute, mutetoggle, vol+, vol-, setlevel, setchannel, getepg]
  onvifcontroller:
    name: onvif controller
    description: Onvif controller
    commands: ["addcamera", "deletecamera", "getprofiles", "dooperation", "getcameras", "updatecredentials", "getdeviceinfos", "setcameraprofile", "setmotion", "setrecording", "setrecordingsconfig", "getrecordings", "turnonrecording", "turnoffrecording"]
values:
  channel:
    name: channel
    description: channel number
  mediastate:
    name: media state
    description: media device media state
    type: option
    options: ["playing", "stopped", "paused", "streaming"]
events:
  event.mediaplayer.statechanged:
    description: mediaplayer changed play state
    parameters: [mediastate]
  event.device.mediastatechanged:
    description: device changed media state
    parameters: [state]
  event.device.videoavailable:
    description: a video is available
    parameters: [filename]
  event.device.pictureavailable:
    description: a picture is available
    parameters: [filename]
