<div>


<div>
    <div id="securityPanel" class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <_h4 class="modal-title" data-translateable="true">Enter Pin code</_h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div style="text-align:center; height:36px;" class="twelve columns">
                            <!-- ko if: security.countdown()>=0 -->
                            <_span>Time remaining</_span>: <span data-bind="text:security.countdown()"/>
                            <!-- /ko -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'1')" class="btn btn-primary btn-pin">1</button>
                        </div>
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'2')" class="btn btn-primary btn-pin">2</button>
                        </div>
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'3')" class="btn btn-primary btn-pin">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'4')" class="btn btn-primary btn-pin">4</button>
                        </div>
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'5')" class="btn btn-primary btn-pin">5</button>
                        </div>
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'6')" class="btn btn-primary btn-pin">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'7')" class="btn btn-primary btn-pin">7</button>
                        </div>
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'8')" class="btn btn-primary btn-pin">8</button>
                        </div>
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'9')" class="btn btn-primary btn-pin">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'*')" class="btn btn-primary btn-pin">*</button>
                        </div>
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'0')" class="btn btn-primary btn-pin">0</button>
                        </div>
                        <div class="col-xs-4 col-md-4" style="padding:2px; height:60px;">
                            <button type="button" data-bind="click:security.keyPressed.bind($data,'#')" class="btn btn-primary btn-pin">#</button>
                        </div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-md-12 text-center">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" class="form-control" disabled="disabled" data-translateable="true" data-bind="value:security.currentPin" _placeholder="pin code"></input>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-primary" data-bind="click:security.resetPin"><i class="en-cancel"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <_button type="button" class="btn btn-default" data-translateable="true" data-bind="click:security.closePanel">Cancel</_button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
