<div class="three columns dashboard-widget" data-bind="attr: {'data-uuid': uuid}">

    <div class="row dashboard-widget-header">
        <ul class="two_up tiles" >
            <li class="dashboard-widget-header-icon">
                <ko opts="if: stale">
                    <div class="pretty large danger btn handle">
                        <i data-bind="click: function(data, event) { agocontrol.showDetails(data) }" class="icon-note-beamed"></i>
                    </div>
                </ko>
                <ko opts="ifnot: stale">
                    <div class="pretty large primary btn handle">
                        <i data-bind="click: function(data, event) { agocontrol.showDetails(data) }" class="icon-note-beamed"></i>
                    </div>
                </ko>
            </li>
            <li class="dashboard-widget-header-infos">
                <div class="row">
                <ko opts="if: name ">
                    <div class="twelve columns"><h3 data-bind="text: name"/></div>
                </ko>
                <ko opts="ifnot: name ">
                    <div class="twelve columns"><h3 data-bind="text: devicetype"/></div>
                </ko>
                <ko opts="if: room ">
                    <div class="twelve columns dashboard-widget-header-info">
                        <i class="icon-location"/>
                        <span data-bind="text: room"/>
                    </div>
                </ko>
                    <div class="twelve columns dashboard-widget-header-info">
                        <i class="icon-info"/>
                        <ko opts="if: state()==0">
                        <span>OFF</span>
                        </ko>
                        <ko opts="if: state()==50">
                        <span>STREAMING</span>
                        </ko>
                        <ko opts="if: state()==100">
                        <span>PLAYING</span>
                        </ko>
                        <ko opts="if: state()==150">
                        <span>STOPPED</span>
                        </ko>
                        <ko opts="if: state()==200">
                        <span>PAUSED</span>
                        </ko>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="row dashboard-widget-content dashboard-widget-content-buttons">
        <ko opts="if: state()!=25">
        <ul class="four_up tiles">
            <li class="dashboard-widget-content-button">
		        <ko opts="ifnot: state()!=0">
                <div data-value="on" data-bind="click: turnOn" class="pretty medium primary btn btn-full">ON</div>
                </ko>
                <ko opts="if: state()!=0">
                <div data-value="on" data-bind="click: turnOn" class="pretty medium default btn btn-full">ON</div>
                </ko>
            </li>
            <li class="dashboard-widget-content-button">
		        <ko opts="if: (state()==0 || state()==50)">
                <div data-value="off" data-bind="click: turnOff" class="pretty medium default btn btn-full">OFF</div>
                </ko>
                <ko opts="ifnot: (state()==0 || state()==50)">
                <div data-value="off" data-bind="click: turnOff" class="pretty medium primary btn btn-full">OFF</div>
                </ko>
            </li>
            <li class="dashboard-widget-content-button">
		        <ko opts="if: (state()!=0 and state()!=100 and state()!=50)">
                <div data-value="play" data-bind="click: play" class="pretty medium primary btn btn-full">PLAY</div>
                </ko>
                <ko opts="ifnot: (state()!=0 and state()!=100 and state()!=50)">
                <div data-value="play" data-bind="click: play" class="pretty medium default btn btn-full">PLAY</div>
                </ko>
            </li>
            <li class="dashboard-widget-content-button">
		        <ko opts="if: (state()!=0 and state()==100 and state()!=50)">
                <div data-value="pause" data-bind="click: pause" class="pretty medium primary btn btn-full">PAUSE</div>
                </ko>
                <ko opts="ifnot: (state()!=0 and state()==100 and state()!=50)">
                <div data-value="pause" data-bind="click: pause" class="pretty medium default btn btn-full">PAUSE</div>
                </ko>
            </li>
        </ul>
        </ko>
    </div>

</div>
