<div class="widget-lg">

    <div class="widget-box" data-bind="css:staleStyle, click:function(data, event) { agocontrol.showDetails(data); }">
        <div class="inner">
            <span data-bind="text:name, attr:{title:name, alt:name}"></span>
            <div>
                <ko opts="if:room">
                <div class="widget-box-location">
                    <i class="en-location"></i>
                    <span data-bind="text:room"/>
                </div>
                </ko>
            </div>
        </div>
        <div class="icon">
            <i class="fa en-progress-3"></i>
        </div>
    </div>

    <div class="info-box">
        <div class="info-box-content no-margin-left">
            <div class="well">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <_button type="button" data-translateable="true" data-bind="click: allOn" class="btn btn-primary">ALL ON</_button>
                </div>
                <div class="btn-group">
                    <_button type="button" data-translateable="true" data-bind="click: allOff" class="btn btn-primary">ALL OFF</_button>
                </div>
            </div>
            </div>
        </div>
    </div>

</div>
