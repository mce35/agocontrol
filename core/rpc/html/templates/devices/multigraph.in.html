<div class="three columns dashboard-widget" data-bind="attr: {'data-uuid': uuid}">

    <div class="row dashboard-widget-header">
        <ul class="two_up tiles">
            <li class="dashboard-widget-header-icon">
                <div class="pretty large primary btn handle">
                    <i data-bind="click: function(data, event) { agocontrol.showDetails(data) }" class="icon-chart-line"/>
                </div>
            </li>
            <li class="dashboard-widget-header-infos">
                <div class="row">
                <ko opts="if: name ">
                    <div class="twelve columns"><h3 data-bind="text: name"/></div>
                </ko>
                <ko opts="ifnot: name ">
                    <div class="twelve columns"><h3 data-bind="text: devicetype"/></div>
                </ko>
                </div>
            </li>
        </ul>
    </div>

    <div class="row dashboard-widget-content dashboard-widget-content-values" style="text-align:center;">
        <a href="#" data-bind="click: function(data, event) { agocontrol.showDetails(data) }">
            <img data-bind="attr: {'src':multigraphThumb}"/>
        </a>
    </div>

</div>
