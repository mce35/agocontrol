<div>
    <section class="content-header">
        <_h1 data-translateable="true">Available applications</_h1>
    </section>

<script type="text/html" id="rowTemplate">
    <td>
        <a href="#" data-bind="text:name, click:$root.gotoApplication"/>
    </td>
    <td data-bind="text: version"/>
    <td data-bind="text: description"/>
    <td>
        <input type="checkbox" data-bind="toggleSwitch:{data:$data, size:'mini', state:favorite, onSwitchChange:$parent.favoriteClick}"/>
    </td>
</script>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div data-bind="agoGrid:grid"/>
            </div>
            <div class="col-md-12 text-right">
                <span data-bind="text:favoritesMax"/> <_span data-translateable="true">favorites applications max</_span>
            </div>
        </div>
    </section>

</div>
