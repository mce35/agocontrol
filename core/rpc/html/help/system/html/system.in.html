<div class="container" id="contentarea">
    <div class="row">
        <h2>System Information</h2>
        <p>
            You are running ago control GPL - build <span data-bind="text: agocontrol.system().version"></span>.
            <br />
            System UUID: <span data-bind="text: agocontrol.system().uuid"></span>.
        </p>
        <br />
        <h2>Inventory</h2>
        <pre data-bind="text: inventory" style="padding:10px; border:1px solid #A0A0A0; background-color:#EFEFEF; font-size:small; border-radius:5px;"/>
    </div>
</div>
