<div>

    <div class="row">
        <!-- EMPTY -->
        <div class="three columns">
        </div>
        <!-- TOP PAGINATION -->
    	<div id="pagination" data-bind="foreach: pages" class="six columns" style="text-align:center;">
            <ko opts="if: idx==$parent.currentPage()">
    		<div class="small oval btn primary">    
    	    		<a href="#" data-bind="text: idx, click: $parent.switchPage"/>
	    	    </div>
            </ko>
            <ko opts="ifnot: idx==$parent.currentPage()">
		        <div class="small oval btn info">
        			<a href="#" data-bind="text: idx, click: $parent.switchPage"/>
	        	</div>
            </ko>
	    </div>
        <!-- SEARCH -->
	    <div style="text-align:right;" class="three columns">
            <ul>
                <li class="prepend append field" style="margin-bottom:0px;">
                    <div class="adjoined" style="padding-left:0px; padding-right: 0px;">
                        <i class="icon-search"></i>
                    </div>
                    <input type="text" data-translateable="true" data-bind="textInput: keyword" class="wide text input" _placeholder="Search"></input>
                    <div class="medium primary btn" style="height:34px; border-top-width:0px; color:white;" data-bind="click: clearSearch">
                        <i class="icon-cancel" data-translateable="true" _title="Clear search"></i>
                    </div>
                </li>
            </ul>
    	</div>
    </div>

	<div data-bind="template: {name: deviceTemplate, foreach: firstRow}" class="row grid"/>
	<div data-bind="template: {name: deviceTemplate, foreach: secondRow}" class="row grid"/>
	<div data-bind="template: {name: deviceTemplate, foreach: thirdRow}" class="row grid"/>

    <!-- BOTTOM PAGINATION -->
	<div id="pagination" data-bind="foreach: pages" class="row" style="text-align:center; margin-top:10px;">
        <ko opts="if: idx==$parent.currentPage()">
    		<div class="small oval btn primary">
	    		<a href="#" data-bind="text: idx, click: $parent.switchPage"/>
		    </div>
        </ko>
        <ko opts="ifnot: idx==$parent.currentPage()">
    		<div class="small oval btn info">
	    		<a href="#" data-bind="text: idx, click: $parent.switchPage"/>
		    </div>
        </ko>
	</div>

</div>
