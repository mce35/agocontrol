<div class="container-fluid">
    <div class="row agorowtop" style="height:60px;">
        <!-- pagination -->
        <div class="col-xs-12 col-md-offset-4 col-md-4 text-center">
            <ul class="pagination" data-bind="foreach:pages" style="margin:0px !important;">
                <ko opts="if: idx==$parent.currentPage()">
                    <li class="active">
                        <a href="#" data-bind="text: idx, click: $parent.switchPage"/>
                    </li>
                </ko>
                <ko opts="ifnot: idx==$parent.currentPage()">
                    <li>
                        <a href="#" data-bind="text: idx, click: $parent.switchPage"/>
                    </li>
                </ko>
            </ul>
        </div>

        <!-- search -->
        <div class="col-xs-12 col-md-4 text-right">
            <form class="form-inline" data-bind="formNoEnter:{}">
                <div class="form-group">
                    <span class="en-search hidden-xs"></span>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="textInput:keyword"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" data-bind="click:clearSearch"><span class="en-cancel"/></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- widgets -->
	<div class="row" data-bind="foreach:{ data:devicesPerPage, afterRender: afterDeviceRender }">
        <ko opts="if: $parent.devicesPerLine()==3">
            <div class="col-md-4 col-sm-6 col-xs-12 dashboard-widget" data-bind="template:{name:$parent.deviceTemplate, data:$data}" />
        </ko>
        <ko opts="if: $parent.devicesPerLine()==4">
            <div class="col-md-3 col-sm-6 col-xs-12 dashboard-widget" data-bind="template:{name:$parent.deviceTemplate, data:$data}" />
        </ko>
    </div>

    <div class="row">
        <!-- pagination -->
        <div class="col-xs-12 col-md-offset-4 col-md-4 text-center">
            <ul class="pagination" data-bind="foreach:pages" style="margin:0px !important;">
                <ko opts="if: idx==$parent.currentPage()">
                    <li class="active">
                        <a href="#" data-bind="text: idx, click: $parent.switchPage"/>
                    </li>
                </ko>
                <ko opts="ifnot: idx==$parent.currentPage()">
                    <li>
                        <a href="#" data-bind="text: idx, click: $parent.switchPage"/>
                    </li>
                </ko>
            </ul>
        </div>
    </div>
    
</div>
